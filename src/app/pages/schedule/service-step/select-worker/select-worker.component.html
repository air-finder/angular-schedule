<h2>{{'pages.schedule.service-step.professional-select' | translate}}</h2>
<form [formGroup]="form()">
  @for (item of workers$(); track $index) {
    <bv-form-field controlName="serviceWorkerId" type="check">
      <input type="radio" [id]="'worker-'+$index" formControlName="serviceWorkerId" [value]="item.id">
      <label [for]="'worker-'+$index">{{ item.name }}</label>
    </bv-form-field>
  }
</form>
