<h2>Select your professional</h2>
<form [formGroup]="form()">
  @for (item of workers$(); track $index) {
    <form-field controlName="serviceWorkerId" type="check">
      <input type="radio" [id]="'worker-'+$index" formControlName="serviceWorkerId" [value]="item.id">
      <label [for]="'worker-'+$index">{{ item.worker.person.name }}</label>
    </form-field>
  }
</form>
