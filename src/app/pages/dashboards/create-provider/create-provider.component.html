<bv-stepper #stepper>
  <bv-step [label]="'provider'">
    <app-provider-step [form]="form.controls.provider"></app-provider-step>
  </bv-step>
  <bv-step [label]="'location'">
    <app-location-step [form]="form.controls.location"></app-location-step>
  </bv-step>
  <bv-step [label]="'confirm'">
    <app-confirm-step [form]="form"></app-confirm-step>
  </bv-step>
  <button bv [disabled]="stepper.currentIndex() === 0" (click)="stepper.previous()">{{'shared.actions.previous' | translate}}</button>
  <button bv theme="secondary" [disabled]="getDisabled()" (click)="submit()">{{'shared.actions.' + (stepper.currentIndex() === 2 ? 'submit' : 'next') | translate}}</button>
</bv-stepper>
