<stepper #stepper>
  <step label="user">
    <form [formGroup]="form.firstStep">
      <form-field controlName="user">
        <label for="user">{{ 'shared.primitive-entity.login' | translate }}</label>
        <input type="text" id="user" formControlName="user" [placeholder]="'shared.primitive-entity.login' | translate">
      </form-field>
    </form>
  </step>
  <step label="code">
    <form [formGroup]="form.secondStep">
      <form-field controlName="code">
        <label for="code">{{ 'pages.forgot-password.code' | translate }}</label>
        <input type="text" id="code" formControlName="code" [placeholder]="'pages.forgot-password.code' | translate">
      </form-field>
    </form>
  </step>
  <step label="update">
    <form [formGroup]="form.thirdStep">
      <form-field controlName="password">
        <label for="password">{{ 'shared.primitive-entity.new-password' | translate }}</label>
        <input type="text" id="password" formControlName="password" [placeholder]="'shared.primitive-entity.new-password' | translate">
      </form-field>
      <form-field controlName="confirm-password">
        <label for="confirm-password">{{ 'shared.primitive-entity.confirm-password' | translate }}</label>
        <input type="text" id="confirm-password" formControlName="confirm-password" [placeholder]="'shared.primitive-entity.confirm-password' | translate">
      </form-field>
    </form>
  </step>
  <button custom-button (click)="checkNext()" [disabled]="checkStep() || loading()">{{ 'shared.actions.' + (stepper.currentIndex() === 2 ? 'submit' : 'next') | translate }}</button>
</stepper>
