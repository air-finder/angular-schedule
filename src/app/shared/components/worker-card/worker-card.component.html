<bv-card [theme]="getTheme()">
  <h3 class="worker__name" card-header>{{worker().name}}</h3>
  @if(worker().status === status.Inactive) {
    <button bv-icon class="worker__user-add-button" (click)="activeWorker()" card-header>
      <bv-icon icon="user-add"></bv-icon>
    </button>
  }
  <button bv-icon class="worker__delete-button" (click)="deleteWorker()" card-header>
    <bv-icon icon="delete"></bv-icon>
  </button>
</bv-card>
